name: Get Messages

on:
  schedule:
    - cron: '0 */6 * * *'  # This runs every 6 hours
  workflow_dispatch:

jobs:
  update-messages:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      with:
        token: ${{ secrets.PAT }}

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run get_messages
      run: python get_messages.py
      env:
        FIRESTORE_TEXTKEY: ${{ secrets.FIRESTORE_TEXTKEY }}

    - name: Commit and push
      run: |
        git config --global user.email "ga@email.com"
        git config --global user.name "Github Actions"
        git add messages.json
        git commit -m "Add messages.json" -a
        git push